<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>St Andrews Module Browser</title>
</head>
<body>
    <div class="stat_area">
        <div id="n"></div>
        <div>Modules,</div>
        <div id="nSub"></div>
        <div>Subjects of which</div>
        <div id="topn"></div>
        <div>are</div>
        <div id="top"></div>

    </div>
    <div name="search_area">
        <input id="search" placeholder="Search for a St Andrews module">
    </div>
    <div id="items">
        <div id="item" class="module_viewer">
            <div class="header">
                <div class="lhs" >
                    <div name="code" class="code">-</div>
                </div>
                <div class="rhs">
                    <h1 name="title" class="title">-</h1>
                </div>
            </div>
            <div>
                <div class="lhs">
                    <div class="data">
                        <div class="label low_emphasis">Credits Available</div>
                        <div name="credits" class="value">-</div>
                    </div>
                    <div class="data">
                        <div class="label low_emphasis">Year</div>
                        <div name="year" class="value">-</div>
                    </div>
                    <div class="data">
                        <div class="label low_emphasis">Semester</div>
                        <div name="semester" class="value">-</div>
                    </div>
                    <div class="data">
                        <div class="label">Contact Hours</div>
                    </div>
                    <div class="data-squash">
                        <div class="data">
                            <div class="label low_emphasis">Scheduled</div>
                            <div name="scheduled" class="value">-</div>
                        </div>
                        <div class="data">
                            <div class="label low_emphasis">Independent</div>
                            <div name="independent" class="value">-</div>
                        </div>
                    </div>
                    <div class="data">
                        <div class="label">Assessment %</div>
                    </div>
                    <div class="data-squash">
                        <div class="data">
                            <div class="label low_emphasis">Written</div>
                            <div name="writtenExam" class="value">-</div>
                        </div>
                        <div class="data">
                            <div class="label low_emphasis">Practical</div>
                            <div name="pracExam" class="value">-</div>
                        </div>
                        <div class="data">
                            <div class="label low_emphasis">Coursework</div>
                            <div name="cw" class="value">-</div>
                        </div>

                    </div>
                </div>
                <div class="rhs">
                    <p name="description" class="description">

                    </p>
                    <div class="lecturers">
                        <div class="data">
                            <div class="label low_emphasis">Co-Ordinator</div>
                            <div name="coord" class="value">-</div>
                        </div>
                        <div class="data">
                            <div class="label low_emphasis">Lecturers</div>
                            <div name="lecturers" class="value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="./main.css">
    <script src="structuredData.js"></script>
    <script src="mains.js"></script>
</body>
</html>
